<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thuc Hanh Cau Trc If Else IF</title>
</head>
<body>
<script>
    let user = prompt("Vui long nhap ten");
    if (user == "Admin") {
        alert("Chao mung ban da quay tro lai");
    }
    else if (user == null) {
        alert("Xin loi quy khach");
    }
    else {
        alert("Xin moi nhap dung ten da gui qua email");
    }
    let matkhau = prompt("Xin vui long nhap mat khau");
    if (matkhau == "Admin123456") {
        alert("Xin chuc mung ban da dang nhap thanh cong");
    }
    else if (matkhau == null) {
        alert("Xin nhap mat khau");
    }
    else {
        alert("Ban da nhap sai mat khau");
    }
</script>
</body>
</html>
