<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<script>
    let a = [];
    for (let i = 0 ; i < 3 ; i++) {
        a[i] = parseInt(prompt('Nhập vào số bất kỳ'))
    }
    let min = a[0];
    let ketqua = kiemtra(a);
    function kiemtra(a) {
        for (let j = 0 ; j < a.length ; j++) {
            if (a[j] < min) {
                min = a[j];
            }
        }
        return min;

    }
    document.write('Số nhỏ nhất trong dãy số trên là : ' + kiemtra(a));
</script>
</body>
</html>
