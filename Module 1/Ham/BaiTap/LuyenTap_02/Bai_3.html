<!DOCTYPE html>

</head>
<body>
<script>
    let a = parseInt(prompt('Nhập vào số bất kỳ'));
    let ketqua = kiemtra(a);
    function kiemtra(a) {
        let kq = a;
        if (a === 0 || a === 1) {
            return 1;
        }
        while (a > 1) {
            a--;
            kq *= a;
        }
        return kq;

    }
    document.write('Giai thừa của ' + a + ' là : ' + kiemtra(a));
</script>
</body>
