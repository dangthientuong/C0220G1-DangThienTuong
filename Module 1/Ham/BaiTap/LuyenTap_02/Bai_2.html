<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let bankinh = parseInt(prompt('Nhập bán kính'));
    let pi = 3.14;
    function dientich() {
        return bankinh * bankinh * pi;

    }
    function chuvi() {
        return bankinh * 2 * pi;

    }
    document.write('Diện tích hình tròn : ' + dientich() + '<br>');
    document.write('Chu vi hình tròn : ' + chuvi());


</script>
</body>
</html>
