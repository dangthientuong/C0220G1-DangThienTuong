<body>
<script>
    let a = prompt('Nhập vào số bất kỳ');
    let ketqua = kiemtra(a);
    function kiemtra(a) {
        if (a > 0) {
            return a + ' là số nguyên dương';
        }
        else {
            return a + ' là số nguyên âm';
        }

    }
    document.write('Số mới vừa nhập vào là số ' + kiemtra(a));
</script>
