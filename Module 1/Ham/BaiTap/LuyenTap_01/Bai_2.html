<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhập vào một số bất kỳ'));
    function tang(a) {
        a++;
        return a;

    }
    document.write('Số ban đầu nhập là : ' + a + '<br>' + 'Sau khi tăng lên 1 đơn vị thì thành: ' + tang(a));
</script>
</body>
</html>
