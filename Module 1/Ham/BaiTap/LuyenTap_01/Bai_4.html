<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    function addNumbers() {
        firstNum = 4;
        secondNum = 8;
        result = firstNum + secondNum;
        return result;
    }
    result = 0;
    alert('Giá trị result trước khi chạy function ' + result);
    result = addNumbers();
    alert('Giá trị result sau khi chạy function ' + result);
</script>
</body>
</html>
