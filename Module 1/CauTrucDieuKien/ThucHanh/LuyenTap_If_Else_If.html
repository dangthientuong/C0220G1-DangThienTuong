<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyen Tap Voi Cau Truc If Else If</title>
</head>
<body>
<script>
    let username = prompt("Vui long nhap ten");
    if (username == "Admin") {
        alert("Xin chao ");
    }
    else if (username == null) {
        alert("Cancel");
    }
    else {
        alert("Toi khong biet ban");
    }
    let pass = prompt("Vui long nhap mat khau");
    if (pass == "TheMaster") {
        alert("Welcome");
    }
    else if (pass == null) {
        alert("Canceled");
    }
    else {
        alert("Wrong password")
    }
</script>
</body>
</html>
