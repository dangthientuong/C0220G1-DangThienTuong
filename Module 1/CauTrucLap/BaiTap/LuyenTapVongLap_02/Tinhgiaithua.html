<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Công thức tính giai thừa</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập vào số bất kì"));
    let total = 1;
    let i = 1;
    for (i = 1 ; i <= a; i++ ) {
        total = total * i;
    }
    document.write(total);

</script>
</body>
